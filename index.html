<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESO Gallery</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/eb1c7c6d21.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
        <nav class="menu">
        <div class="logo">ESO Gallery</div>
        <img src="./assets/img/eso-logo-p3005.jpg" alt="Logo ESO" />
        <hr />

        <div class="icon"><i class="fa-solid fa-bars"></i></div>

        <ul>
            <li><a href="#galeria">Galeria</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
        </nav>

        <main>
            <div class="titulo"><h1>European Southern Observatory</h1></div>

            <section id="galeria" class="galeria">
                <img
                src="./assets/img/vlt-brunier-nuit.jpg"
                alt="Foto del Very large telescope"
                />
                <img
                src="./assets/img/cumulo-estelar-messier7.jpg"
                alt="Foto Cumulo estelar"
                />
                <img src="./assets/img/cuásar-J0529-4351.jpg" alt="Foto Cuásar" />
                <img
                src="./assets/img/gañaxia-espiral.jpg"
                alt="Foto galaxia espiral0"
                />
                <img src="./assets/img/antenas-ALMA.jpg" alt="Foto Antena ALMA" />
                <img
                src="./assets/img/luna-menguante.jpg"
                alt="Foto de la luna menguante"
                />
                <img src="./assets/img/eagle-nebula.jpg" alt="Foto nebula águila" />
                <img
                src="./assets/img/simulacion-superficie-pluton.jpg"
                alt="Foto simulación foto de plutón"
                />
                <img
                src="./assets/img/giros-estelares.jpg"
                alt="Foto giros estelares"
                />
            </section>
        </main>

        <footer id="contacto">
            <p>Contacto: contacto@eso.org</p>
            <div class="redes">
                <a href="https://www.instagram.com/eso.chile/?hl=es">
                <i class="fa-brands fa-instagram"></i>Instagram
                </a>
                <a href="https://x.com/ESO">
                <i class="fa-brands fa-x-twitter"></i> X-Twitter
                </a>
            </div>
        </footer>
  </body>
</html>
